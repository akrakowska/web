<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>PLANT POT!</title>
        <meta name="description" content="Plant pot order form." />
        <meta name="keywords" content="plant, pot, order" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Plant pot order form</h1>
            <p>You can order your dream plant pot! Choose dimensions, color, material and extra options.</p>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Personal data</legend>
                    <ul>
                        <li>
                            <label for="form-fullname">Full name:</label>
                            <input type="text" name="fullname" id="form-fullname" required>
                        </li>
                        <li>
                            <label for="form-street">Street:</label>
                            <input type="text" name="street" id="form-street" required>
                        </li>
                        <li>
                            <label for="form-postcode">Postcode:</label>
                            <input type="text" name="code" id="form-postcode" pattern="[0-9]{2}-[0-9]{3}" placeholder="00-000" required>
                        </li>
                        <li>
                            <label for="form-city">City:</label>
                            <input type="text" name="city" id="form-city" required>
                        </li>
                        <li>
                            <label for="form-email">E-mail:</label>
                            <input type="email" name="email" id="form-email" placeholder="address@example.com" required>
                        </li>
                        <li>
                            <label for="form-phone">Phone:</label>
                            <input type="tel" name="phone" id="form-phone" pattern="[0-9]{9}" placeholder="000000000" required>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Details of the order</legend>
                    <ul>
                        <li>
                            <label for="form-width">Width:</label>
                            <input type="number" name="width" id="form-width" min="1" required>
                        </li>
                        <li>
                            <label for="form-length">Length:</label>
                            <input type="number" name="length" id="form-length" min="1" required>
                        </li>
                        <li>
                            <label for="form-height">Height:</label>
                            <input type="number" name="height" id="form-height" min="1" required>
                        </li>
                        <li>
                            <p>Color:</p>
                            <ul>
                                <li><label><input type="radio" name="color" id="color" value="white" checked>white</label></li>
                                <li><label><input type="radio" name="color" id="color" value="grey">grey</label></li>
                                <li><label><input type="radio" name="color" id="color" value="brow">brown</label></li>
                                <li><label><input type="radio" name="color" id="color" value="black">black</label></li>
                            </ul>
                        </li>
                        <li>
                            <p>Material:</p>
                            <ul>
                                <li><label><input type="radio" name="material" id="material" value="wood" checked>wood</label></li>
                                <li><label><input type="radio" name="material" id="material" value="ceramic">ceramic</label></li>
                                <li><label><input type="radio" name="material" id="material" value="plastic">plastic</label></li>
                            </ul>
                        </li>
                        <li>
                            <p>Extra options:</p>
                            <ul>
                                <li><label><input type="checkbox" name="extra" id="extra" value="agrotextile">agrotextile</label></li>
                                <li><label><input type="checkbox" name="extra" id="extra" value="styrofoam">styrofoam</label></li>
                                <li><label><input type="checkbox" name="extra" id="extra" value="irrigation">irrigation system</label></li>
                            </ul>
                        </li>
                        <li>
                            <label for="form-wrapping">Gift wrapping:</label>
                            <select name="wrapping" id="form-wrapping">
                                <option>none</option>
                                <option value="ribbon">colorful ribbon</option>
                                <option value="paper">decorative paper</option>
                                <option value="box">decorative box</option>
                            </select>
                        </li>
                        <li>
                            <label for="form-notes">Additional notes:</label>
                            <textarea name="notes" maxlength="300" placeholder="Writing maximum 300 char" id="form-notes"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <p>
                    <input type="submit" value="Send">
                    <input type="reset" value="Clean">
                </p>
            </form>
        </div>
    </body>
</html>
